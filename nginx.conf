# Main NGINX configuration file
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Include mime types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    

    server {
        listen 80;
        server_name megashieldeg.com www.megashieldeg.com;

        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }



    server {
        listen 443 ssl;
        server_name megashieldeg.com www.megashieldeg.com;  # Replace with your domain or IP


        ssl_certificate /etc/letsencrypt/live/megashieldeg.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/megashieldeg.com/privkey.pem;

